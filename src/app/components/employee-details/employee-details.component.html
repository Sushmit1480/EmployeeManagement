<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card text-center" style="width: 300px; position: relative">
    <!-- Close Button (Top Right) -->
    <button class="btn close-btn rounded-circle" (click)="goBack()">
      &times;
    </button>

    <!-- Employee Photo -->
    <img
      [src]="
        employee?.photo
          ? 'data:image/jpeg;base64,' + employee?.photo
          : 'assets/default-profile.png'
      "
      alt="Employee Photo"
      class="card-img-top rounded-circle mx-auto mt-3"
      style="width: 150px; height: 150px; object-fit: cover"
    />

    <!-- Horizontal Line (with space on sides) -->
    <hr class="horizontal-line" />

    <!-- Employee Details -->
    <div class="card-body">
      <h4>{{ employee?.firstName }} {{ employee?.lastName }}</h4>
      <p>ID: {{ employee?.id }}</p>
      <p>Mobile: {{ employee?.mobile }}</p>
      <p>Email: {{ employee?.email }}</p>
      <p>Salary: {{ employee?.salary | currency }}</p>
    </div>

    <!-- Action Buttons (Update & Delete) -->
    <div class="card-footer d-flex justify-content-between">
      <button class="btn btn-primary" (click)="goToUpdateEmployee()">
        UPDATE
      </button>
      <button class="btn btn-danger" (click)="deleteEmployee()">DELETE</button>
    </div>
  </div>
</div>
