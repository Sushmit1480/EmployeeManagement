<!-- src/app/employee-detail/employee-detail.component.html -->
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card" style="width: 18rem; position: relative">
    <!-- Cross Button (top-right) -->
    <button
      (click)="goBack()"
      class="btn-close"
      aria-label="Close"
      style="position: absolute; top: 10px; right: 10px"
    ></button>

    <!-- Circular Image -->
    <img
      *ngIf="employee?.photo"
      [src]="'data:image/jpeg;base64,' + employee?.photo"
      alt="Employee Photo"
      class="card-img-top rounded-circle"
      style="width: 150px; height: 150px; object-fit: cover; margin: 10px auto"
    />

    <!-- Horizontal Line -->
    <hr />

    <div class="card-body text-center">
      <h5 class="card-title">
        {{ employee?.firstName }} {{ employee?.lastName }}
      </h5>
      <p class="card-text"><strong>ID:</strong> {{ employee?.id }}</p>
      <!-- Displaying the ID -->
      <p class="card-text"><strong>Mobile:</strong> {{ employee?.mobile }}</p>
      <p class="card-text"><strong>Email:</strong> {{ employee?.email }}</p>
      <p class="card-text"><strong>Salary:</strong> {{ employee?.salary }}</p>
    </div>
  </div>
</div>
