<!-- src/app/employee-list/employee-list.component.html -->
<div class="container">
  <h2 class="text-center">Employee List</h2>
  <table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <!-- Render the employee's photo (base64 string) as an image -->
          <img
            *ngIf="employee.photo"
            [src]="'data:image/jpeg;base64,' + employee.photo"
            alt="Employee Photo"
            width="100"
            height="100"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
